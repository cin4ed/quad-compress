<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/normalize.css">
  <link rel="stylesheet" href="src/css/global.css">
  <link rel="stylesheet" href="src/css/index.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.1/p5.min.js" integrity="sha512-NxocnqsXP3zm0Xb42zqVMvjQIktKEpTIbCXXyhBPxqGZHqhcOXHs4pXI/GoZ8lE+2NJONRifuBpi9DxC58L0Lw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <title>QuadCompress</title>
</head>
<body>
  <div class="app">
    <header class="header">
      <h1 class="header__title">
        <a class="header__title-link" href="#">QuadCompress</a>
      </h1>
      <div class="header__navigation">
        <a class="header__link" href="#">Home</a>
        <!--<a class="header__link" href="src/html/about.html">About</a>
        <a class="header__link" href="src/html/how-it-works">How it works?</a> -->
        <a class="header__link" href="https://github.com/cin4ed/quad-compress">Github</a>
      </div>
    </header>

    <main class="main">
      <form id="form" class="form" action="">
        <label class="form__label" for="file-input">Choose Image (JPEG)</label>
        <div id="form__range-container"></div>
        <div id="form__range-output"></div>
        <div id="form__checkbox-container"></div>
      </form>
    </main>
  </div>
  <div class="preview">
    <div class="preview__img-container">
      <h3>Original:</h3>
      <div class="preview__img">
      </div>
    </div>
    <div class="preview__canvas-container">
      <h3>Computed:</h3>
      <div class="preview__canvas" id="preview__canvas"></div>
    </div>
  </div>
  <script src="src/js/ImageQT.js"></script>
  <script src="src/js/sketch.js"></script>
</body>
</html>
